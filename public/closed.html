<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Applications are now closed.</title>

    <link
      rel="icon"
      type="image/png"
      href="https://emoji.slack-edge.com/T0266FRGM/summer-of-making/d51b7cf2b0ee6489.png"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <style>
      .container {
        height: 200px;
        position: relative;
        border: 3px solid green;
      }

      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 30px;
        border-radius: 20px;
      }
      /* CSS files add styling rules to your content */

      body {
        font-family: "Phantom Sans";
        margin: 2em;
        background: url("https://geardiary.com/wp-content/uploads/2012/05/Bliss.png");
        background-size: cover;
      }

      h1 {
        color: #373fff;
      }

      .css-1rkl5kp {
        box-sizing: border-box;
        margin: 0;
        min-width: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        display: inline-block;
        text-align: center;
        line-height: inherit;
        -webkit-text-decoration: none;
        text-decoration: none;
        font-size: inherit;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        border: 0;
        border-radius: 4px;
        background-color: var(--theme-ui-colors-primary, #ec3750);
        color: var(--theme-ui-colors-background, #ffffff);
        cursor: pointer;
        font-family: inherit;
        font-weight: 700;
        border-radius: 8px;
        display: -webkit-inline-box;
        display: -webkit-inline-flex;
        display: -ms-inline-flexbox;
        display: inline-flex;
        -webkit-align-items: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        margin-right: 16px;
      }

      @font-face {
        font-family: "Phantom Sans";
        src: url("https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Regular.woff")
            format("woff"),
          url("https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Regular.woff2")
            format("woff2");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Phantom Sans";
        src: url("https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Bold.woff")
            format("woff"),
          url("https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Bold.woff2")
            format("woff2");
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <div class="center" style="background: white">
      <h1>Applications are now closed.</h1>
      <p>
        Thank you to everyone who applied for a Summer of Making hardware grant.
        <br /><br />
        It was a pleasure reading all of your ideas :D
        <br /><br />
        <button
          class="css-1rkl5kp"
          onclick="location.href='https://hackclub.com/slack';"
        >
          Join the Hack Club Slack
        </button>
      </p>
    </div>
  </body>
</html>
