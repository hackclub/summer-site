    <title>Countdown to Summer of Making</title>
    <style>

        margin: 0px;
        font-family: Phantom Sans, system-ui, sans-serif;

      .grid-item {

      #rocket {

        height: 20vh;
        margin: 0px;
      }

      #moon {
        left: 12.5%;
        position: absolute;
        height: 10vh;
        margin-top: 5vh;
      }
      @font-face {
        font-family: "Phantom Sans";
        src: url("https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Regular.woff")
            format("woff"),
          url("https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Regular.woff2")
            format("woff2");

        font-style: normal;
        font-display: swap;
      }
      @font-face {

        line-height: inherit;
        -webkit-text-decoration: none;
        text-decoration: none;
        font-size: inherit;

        color: var(--theme-ui-colors-background, #ffffff);
        cursor: pointer;
        font-family: inherit;
        font-weight: 700;
        border-radius: 8px;
        display: -webkit-inline-box;
        display: -webkit-inline-flex;
        display: -ms-inline-flexbox;
        display: inline-flex;
        -webkit-align-items: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        margin-right: 16px;
      }
    </style>

      >
        <img
          id="moon"
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/full-moon-symbol_1f315.png"
        />
        <img
          id="rocket"
          src="https://cdn.glitch.com/2a4c6ccd-bab5-4880-b75f-a86dad2d378f%2F20311ae8-df90-414d-911e-85c78e5ede0c_rocketttt.png?v=1590850726611"

          <h1 id="mainHeader"></h1>

            until Hack Club's Summer of Making.

    <script>
      var d1 = new Date(); //"now"
      var d2 = new Date("2020/06/18"); // some date
      var diff = Math.abs(
        (21 - (d2 - d1) / (60 * 60 * 24 * 1000)) * 4.0476190476
      ); // difference in milliseconds
      var days = Math.abs((d2 - d1) / (60 * 60 * 24 * 1000));
      console.log(days);
      console.log(diff);
      document.getElementById("rocket").style.bottom = String(diff) + "vh";
      document.getElementById("mainHeader").innerHTML =
        "T-MINUS " + String(Math.round(days)) + " DAYS";
    </script>
